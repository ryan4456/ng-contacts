<div class="container">
  <form #signupForm="ngForm" class="form-signin" (submit)="handleSubmit()">
    <h2 class="form-signin-heading">Please sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="form.email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      autofocus
      #email="ngModel"
      email
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger">
      <div *ngIf="email.errors?.required">Email is required.</div>
      <div *ngIf="email.errors?.email">
        Invalid email format.
      </div>
    </div>
    <div *ngIf="error_message" class="alert alert-danger">
      {{error_message}}
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="form.password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
      #password="ngModel"
      minlength="6"
      maxlength="18"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors?.required">password is required.</div>
      <div *ngIf="password.errors?.minlength">
        Minlength is 6.
      </div>
    </div>
    <button [disabled]="!signupForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">
      Sign up
    </button>
  </form>
  <p class="info">
    <a routerLink="/signin">Already have an account? Login here.</a>
  </p>
</div>
